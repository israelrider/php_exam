<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="/favicon.ico">
		<title>exam</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/assets/styles/inputFileForm.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<form id="global_cv" action="/file-issue/resume-file" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="form-field-field_3" class="form-label">
					Resume file input
				</label>

				<input
						type="file"
						class="form-control"
						id="form-field-field_3"
						name="sentFile"
						accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document"
				/>
			</div>

			<button type="submit" class="btn btn-primary">
				Submit
			</button>
		</form>
	</body>
</html>
